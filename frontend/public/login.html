<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectB | Authentification</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/css/landing.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <div class="container d-flex justify-content-center">
        <div class="auth-card">

            <div class="text-center mb-5">
                <a href="/" class="text-decoration-none">
                    <h2 class="fw-bold text-dark">PROJECT<span class="text-primary">B</span></h2>
                </a>
                <p class="text-muted small mt-2" id="auth-subtitle">Accédez à l'incubateur de concepts</p>
            </div>

            <div id="login-section">
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label text-dark fw-bold small">EMAIL</label>
                        <input type="email" id="login-email" class="form-control" placeholder="nom@exemple.com"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-dark fw-bold small">MOT DE PASSE</label>
                        <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-auth mb-3">Se Connecter</button>
                </form>
                <p class="text-center text-muted small">
                    Pas encore de compte ? <span class="auth-toggle" id="link-to-register">S'inscrire</span>
                </p>
            </div>

            <div id="register-section" class="hidden">
                <form id="register-form">
                    <div class="mb-3">
                        <label class="form-label text-dark fw-bold small">NOM D'UTILISATEUR</label>
                        <input type="text" id="reg-username" class="form-control" placeholder="Architecte_01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark fw-bold small">EMAIL</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="nom@exemple.com" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-dark fw-bold small">MOT DE PASSE</label>
                        <input type="password" id="reg-password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-auth mb-3">Créer mon compte</button>
                </form>
                <p class="text-center text-muted small">
                    Déjà inscrit ? <span class="auth-toggle" id="link-to-login">Se connecter</span>
                </p>
            </div>

        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
